<h2>自己紹介</h2>
<p>小平一翔（こだいらかずと）です。コロナの影響で沼津に長期帰省しており、5月で１周年を迎えます。少年の心を持ち合わせており、いつまでも漫画を読んでいます。旅行先等で、帰ったら絶対にいらなくなる置き物のようなものを欲しくなってしまう性格です。</p>
